<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }}</title>
</head>
<body>
    <h1>{{ video.title }}</h1>

    <video id="videoPlayer" width="640" height="360" controls>
        <source src="{{ video.video_file.url }}" type="video/mp4">
        {% if video.subtitle_path %}
        <track src="{{ video.subtitle_path }}" kind="subtitles" srclang="en" label="English">
        {% endif %}
        Your browser does not support the video tag.
    </video>

    <h2>Search Subtitles</h2>
    <form action="{% url 'search_subtitles' video.id %}" method="GET">
        <input type="text" name="q" placeholder="Search in subtitles...">
        <button type="submit">Search</button>
    </form>

    <h2>Subtitles</h2>
    <ul>
        {% if video.subtitle_path %}
            <li>Subtitles are available for this video.</li>
        {% else %}
            <li>No subtitles available for this video.</li>
        {% endif %}
    </ul>

    <a href="{% url 'video_list' %}">Back to video list</a>
</body>
</html>
